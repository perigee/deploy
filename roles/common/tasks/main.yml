---
- name: Selinux Permissive mode
  selinux:
    policy: targeted
    state: permissive

- name: create auto group
  group:
    name: auto
    state: present

- name: install ubiadm pkg
  yum: name={{ item }} state=present
  with_items:
    - "{{ AUTO_USERS }}"

- name: add users to group
  user:
    name: "{{ item }}"
    shell: /bin/bash
    groups: auto
    append: yes
  with_items:
    - "{{ AUTO_USERS }}"

- name: allow auto passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%auto'
    line: '%auto ALL=(ALL) NOPASSWD: ALL'